<ion-header no-border translucent>
    <ion-toolbar>

        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>Searchbar</ion-title>
    </ion-toolbar>

    <ion-searchbar placeholder="Buscar" (ionChange)="buscar($event)" [debounce]="250" animated></ion-searchbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let album of albumes | filtro: textoBuscar: 'title'">
            <ion-label>{{album.title}}</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
