<ion-app>
    <!-- <app-menu></app-menu> -->

    <ion-split-pane contentId="main" when="md">
        <ion-menu side="start" contentId="main" menuId="first">
            <ion-header>
                <ion-toolbar color="primary">
                    <ion-title>Men√∫ principal</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>

                    <ion-menu-toggle autoHide="false" *ngFor="let c of componentes | async">
                        <ion-item [routerLink]="c.redirectTo" detail>
                            <ion-icon slot="start" [name]="c.icon"></ion-icon>
                            <ion-label>{{c.name}}</ion-label>
                        </ion-item>
                    </ion-menu-toggle>

                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
